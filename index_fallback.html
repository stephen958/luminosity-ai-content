<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Luminosity AI - Redirecting...</title>
    <link rel="canonical" href="https://www.ai-luminosity.com/">
    
    <!-- This page should rarely be seen - the Worker handles routing -->
    <meta http-equiv="refresh" content="3;url=https://www.ai-luminosity.com/">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        a {
            color: white;
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Luminosity AI</h1>
        <p>Redirecting you to our main website...</p>
        <div class="spinner"></div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            If you are not redirected automatically, 
            <a href="https://www.ai-luminosity.com/">click here</a>.
        </p>
    </div>
    
    <script>
        // Immediate redirect as backup to Worker
        setTimeout(() => {
            window.location.replace('https://www.ai-luminosity.com/');
        }, 500);
    </script>
</body>
</html>
